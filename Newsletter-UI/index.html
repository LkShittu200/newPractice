<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/ba2c1fbd8b.js"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="index.css" />

    <title>Newsletter-UI</title>
  </head>
  <body>
    <div class="news-container">
      <div class="upper-news">
        <div class="upper">
          <h5>1000+</h5>
          <span>UI components</span>
        </div>
        <div class="upper">
          <h5>5</h5>
          <span>Software type files</span>
        </div>
        <div class="upper">
          <h5>5</h5>
          <span>Weekly uploads</span>
        </div>
      </div>

      <div class="lower-news"></div>
      <div class="center-news">
        <div class="center">
          <h5>Join our newsletter</h5>
          <span>Weekly Free UI resources straight to your inbox</span>
        </div>
        <div class="center-two">
          <input type="email" placeholder="Your email" />
          <button>Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
