<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/ba2c1fbd8b.js"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="index.css" />

    <title>Disney Player</title>
  </head>
  <body>
    <div class="disney-container">
      <div class="disney-head">
        <div class="zootopia">
          <h5>Zootopia-</h5>
          <h6>Disney 2016 HD</h6>
        </div>
        <div class="zootopia-two">
          <a href=""
            ><button><i class="fa fa-share-alt"></i></button
          ></a>
          <a href=""
            ><button><i class="fa fa-bars" aria-hidden="true"></i></button
          ></a>
        </div>
      </div>

      <div class="disney-down">
        <div class="pause">
          <button><i class="fa fa-pause"></i></button>
        </div>
        <div class="line-one"></div>
        <div class="ball">
          <button><i class="fa fa-circle" aria-hidden="true"></i></button>
        </div>
        <div class="line-two"></div>
        <div class="time">
          <p>56.03/1.48.00</p>
        </div>
        <div class="volume-up">
          <button><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        </div>
        <div class="line-HD">
          <p>HD</p>
        </div>
        <div class="expand">
          <button><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="red-ball">
        <button><i class="fa fa-circle" aria-hidden="true"></i></button>
      </div>
    </div>
  </body>
</html>
